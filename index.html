<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunflower Garden for You</title>
<style>
:root {
  --color-1: #FF6B6B;
  --color-2: #4ECDC4;
  --color-3: #45B7D1;
  --color-4: #FDCB6E;
  --blur: blur(100px);
}



* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body { 
  background: #2C3E50;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  height: 100vh;
  font-family: 'Arial', sans-serif;
}

gradient-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

gradient-color {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 800px;
  height: 800px;
  opacity: 0.5;
  border-radius: 50%;
  filter: var(--blur);
  mix-blend-mode: screen;
}

gradient-color:nth-child(1) {
  background: var(--color-1);
  transform: translate(-50%, -50%);
  animation: moveGradient 15s ease-in-out infinite alternate;
}

gradient-color:nth-child(2) {
  background: var(--color-2);
  transform: translate(-60%, -40%);
  animation: moveGradient 20s ease-in-out infinite alternate-reverse;
}

gradient-color:nth-child(3) {
  background: var(--color-3);
  transform: translate(-40%, -60%);
  animation: moveGradient 25s ease-in-out infinite alternate;
}

gradient-color:nth-child(4) {
  background: var(--color-4);
  transform: translate(-30%, -70%);
  animation: moveGradient 30s ease-in-out infinite alternate-reverse;
}

gradient-backdrop {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
}

@keyframes moveGradient {
  0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
  50% { transform: translate(-30%, -70%) rotate(180deg) scale(1.2); }
  100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
}

h1 {
  color:  #097976;
  font-size: 3vw;
  text-shadow: 2px 2px 4px rgba(0,10,0,0.3);
  margin-bottom: 20px;
  position: absolute;
  top: 20px;
  z-index: 10;
  animation: titlePulse 3s ease-in-out infinite;
}

@keyframes titlePulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.animate-text {
  font-size: 1vw;
  color: #FFD700;
  background-color: #303c3d;
  margin-top: 30px;
  position: absolute;
  top: 100px;
  z-index: 10;
  padding: 5px 15px;
  border-radius: 45px;
  box-shadow: 0 4px 15px rgba(90, 10, 220, 0.5);
  animation: fadeInOut 5s ease-in-out infinite, textGlow 3s ease-in-out infinite alternate;
}

.garden {
  
  z-index: 5;
  position: relative;
  width: 100vw;
  height: 70vh;
  bottom: 0;
}

.sunflowerSVG {
  width: 25vw; 
  max-width: 300px; 
  bottom: -7%; 
  position: absolute;
  cursor: pointer;
  transition: transform 0.3s;
  transform-origin: center bottom;
  filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.5));
}

.sunflowerSVG:hover {
  transform: scale(1.1) rotate(5deg);
}

@keyframes growSunflower {
  0% { transform: translateY(100%) scale(0) rotate(-45deg); }
  100% { transform: translateY(-10%) scale(1) rotate(0deg); } /* Added translateY(-10%) to move sunflowers up slightly */
}

@keyframes sway {
  0%, 100% { transform: translateY(-10%) rotate(-2deg); }
  50% { transform: translateY(-10%) rotate(2deg); }
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes textAnimation {
  0% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.2) rotate(5deg); }
  100% { transform: scale(1) rotate(0deg); }
}

@keyframes cuteAnimation {
  0% { transform: scale(1) rotate(0deg); background-color: rgba(255, 255, 255, 0.8); }
  25% { transform: scale(1.1) rotate(3deg); background-color: rgba(255, 182, 193, 0.8); }
  50% { transform: scale(1) rotate(0deg); background-color: rgba(255, 255, 255, 0.8); }
  75% { transform: scale(1.1) rotate(-3deg); background-color: rgba(255, 182, 193, 0.8); }
  100% { transform: scale(1) rotate(0deg); background-color: rgba(255, 255, 255, 0.8); }
}

@keyframes animateGlow {
  0% { filter: drop-shadow(0 0 5px var(--color-1)); }
  33% { filter: drop-shadow(0 0 10px var(--color-2)); }
  66% { filter: drop-shadow(0 0 15px var(--color-3)); }
  100% { filter: drop-shadow(0 0 5px var(--color-4)); }
}

@keyframes textColor {
  0% { color: #7e0fff; }
  50% { color: #0fffc1; }
  100% { color: #7e0fff; }
}

.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background-color: white;
  pointer-events: none;
  animation: sparkleAnimation 1s linear forwards;
}

@keyframes sparkleAnimation {
  0% { transform: scale(0) rotate(0deg); opacity: 1; }
  100% { transform: scale(1) rotate(180deg); opacity: 0; }
}
  
  
  
 
  @media screen and (max-width: 768px) {
  gradient-color {
    width: 400px;
    height: 400px;
  }

  h1 {
    font-size: 6vw;
    top: 10px;
  }

  .animate-text {
    font-size: 3vw;
    top: 60px;
    padding: 8px 20px;
  }

  .garden {
    height: 60vh;
  }

  .sunflowerSVG {
    width: 40vw;
    max-width: 200px;
    bottom: -5%;
  }
}

@media screen and (max-width: 480px) {
  gradient-color {
    width: 300px;
    height: 300px;
  }

  h1 {
    font-size: 8vw;
  }

  .animate-text {
    font-size: 4vw;
    top: 50px;
  }

  .garden {
    height: 500vh;
  }

  .sunflowerSVG {
    width: 50vw;
    max-width: 150px;
    bottom: -3%;
  }
}

/* Add this to ensure proper sizing on all devices */
html, body {
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

/* Improve responsiveness of gradient container */
gradient-container {
  min-height: 100vh;
  min-width: 100vw;
}

/* Adjust animations for better performance on mobile */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}
</style>

function getRandomMessage() {
  return messages[Math.floor(Math.random() * messages.length)];
}

function showMessage(message) {
  const textElement = document.getElementById('animateText');
  textElement.textContent = message;
  textElement.style.animation = 'textAnimation 1.5s ease-in-out, cuteAnimation 1.5s ease-in-out';
  textElement.style.display = 'block'; // Ensure the text is visible
  setTimeout(() => {
    textElement.style.display = 'none'; // Hide the text after 3 seconds
    textElement.style.animation = 'none'; // Reset the animation
  }, 3000);
}

function createSunflower(message, index) {
  const garden = document.getElementById('garden');
  const sunflowerTemplate = document.getElementById('sunflowerTemplate');
  const sunflower = sunflowerTemplate.cloneNode(true);
  sunflower.style.display = 'block';
  sunflower.setAttribute('data-message', message);
  sunflower.classList.remove('hidden');
  
  const x = (index / 4) * 80; // Adjusted to spread 5 sunflowers across the width
  sunflower.style.left = `${x}%`;
  
  // Randomize the height slightly
  const yOffset = Math.random() * 10 - 5; // Random value between -5% and 5%
  sunflower.style.bottom = `${yOffset}%`;
  
  sunflower.addEventListener('click', () => {
    showMessage(getRandomMessage());
  });
  
  garden.appendChild(sunflower);
  return sunflower;
}

function animateSunflowers() {
  const garden = document.getElementById('garden');
  garden.innerHTML = ''; // Clear existing sunflowers
  
  const numSunflowers = 5; // Reduced to 5 sunflowers for better spacing
  
  for (let i = 0; i < numSunflowers; i++) {
    const sunflower = createSunflower(messages[i % messages.length], i);
    
    // Grow and sway animation
    sunflower.style.animation = `
      growSunflower 3s ease-out ${i * 0.3}s forwards,
      sway 4s ease-in-out ${3 + i * 0.3}s infinite
    `;
    
    // Fade out after 1 minute
    setTimeout(() => {
      sunflower.style.animation += `, fadeOut 2s ease-in 60s forwards`;
    }, 100);
  }
  
  // Restart the cycle after 1 minute and 5 seconds
  setTimeout(animateSunflowers, 65000);
}
